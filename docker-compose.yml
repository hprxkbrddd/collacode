version: '3.8'

services:
  postgres:
    image: docker.io/postgres:17
    environment:
      POSTGRES_DB: collacode
      POSTGRES_USER: collacode
      POSTGRES_PASSWORD: collacode
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - collacode-network

  keycloak:
    image: quay.io/keycloak/keycloak:26.2.5
    depends_on:
      - postgres
    environment:
      KC_DB: postgres
      KC_DB_URL_HOST: postgres
      KC_DB_URL_DATABASE: keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KC_HOSTNAME: localhost
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8080:8080"
    command: ["start-dev"]
    networks:
      - collacode-network

  redis:
    image: redis:7.2
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - collacode-network

  rabbitmq:
    image: docker.io/rabbitmq:4.1.0-management
    environment:
      RABBITMQ_DEFAULT_USER: collacode
      RABBITMQ_DEFAULT_PASS: collacode
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - collacode-network

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:

networks:
  collacode-network:
    driver: bridge